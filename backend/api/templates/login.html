<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>THRO</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,700">
  <style>
    /* Reset and basic styles */
    *, *:before, *:after {
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      font-family: 'Raleway', sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
    }

    /* Animated container styles */
    .container {
      position: relative;
      width: 400px;
      height: 400px;
      overflow: hidden;
    }

    .container:hover .top:before,
    .container:hover .bottom:before,
    .container:hover .top:after,
    .container:hover .bottom:after {
      margin-left: 200px;
      transform-origin: -200px 50%;
      transition-delay: 0s;
    }

    .container:hover .center {
      opacity: 1;
      transition-delay: 0.2s;
    }

    /* Top and bottom pseudo-elements */
    .top:before,
    .bottom:before,
    .top:after,
    .bottom:after {
      content: '';
      display: block;
      position: absolute;
      width: 200vmax;
      height: 200vmax;
      top: 50%;
      left: 50%;
      margin-top: -100vmax;
      transform-origin: 0 50%;
      transition: all 0.5s cubic-bezier(0.445, 0.05, 0, 1);
      z-index: 10;
      opacity: 0.65;
      transition-delay: 0.2s;
    }

    .top:before {
      transform: rotate(45deg);
      background: #e46569;
    }

    .top:after {
      transform: rotate(135deg);
      background: #ecaf81;
    }

    .bottom:before {
      transform: rotate(-45deg);
      background: #60b8d4;
    }

    .bottom:after {
      transform: rotate(-135deg);
      background: #3745b5;
    }

    /* Center content */
    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      text-align: center;
      opacity: 0;
      transition: all 0.5s cubic-bezier(0.445, 0.05, 0, 1);
      transition-delay: 0s;
      color: #333;
    }

    .center input {
      width: 80%;
      padding: 15px;
      margin: 10px 0;
      border-radius: 3px;
      border: 1px solid #ccc;
      font-family: inherit;
      font-size: 16px;
    }

    .center h2 {
      margin-bottom: 20px;
    }

    .btn-submit {
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        /* margin-left: 3%; */
    }

    .btn-submit:hover {
        background-color: #555;
    }

  </style>
</head>
<body>

    <div class="container">
        <div class="top"></div>
        <div class="bottom"></div>
        <div class="center">
            <h2>Please Sign In</h2>
            {% if error %}
                <p>{{ error }}</p>
            {% endif %}
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required><br>
                <button type="submit" class="btn-submit">Login</button>
            </form>
        </div>
    </div>

</body>
</html>
